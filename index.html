<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB TOUR DRAFT</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="draft">
        <!-- HOME SIDE -->
        <div class="home">
            <div class="upper-home">
                <div class="banned">
                    <img src="aset/ban.png" class="hb1">
                    <img src="aset/ban.png" class="hb2">
                    <img src="aset/ban.png" class="hb3">
                    <img src="aset/ban.png" class="hb4">
                    <img src="aset/ban.png" class="hb5">
                </div>
                <span class="h-name">HOME TEAM</span>
            </div>
            <div class="card-home">
                <div class="home-player">
                    <div class="s1">
                        <img src="" class="h-pick1">
                        <span>Player 1</span>
                    </div>
                    <div class="s2">
                        <img src="" class="h-pick2">
                        <span>Player 2</span>
                    </div>
                    <div class="s3">
                        <img src="" class="h-pick3">
                        <span>Player 3</span>
                    </div>
                    <div class="s4">
                        <img src="" class="h-pick4">
                        <span>Player 4</span>
                    </div>
                    <div class="s5">
                        <img src="" class="h-pick5">
                        <span>Player 5</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- MID MENU -->
         <div class="mid">
            <div class="mid-upper"></div>
            <div class="mid-lower">
                <span class="bo">BEST OF 3</span>
                <span class="sesi">PICKING</span>
            </div>
            <div class="score">
                <div class="h-skor">
                    <img src="aset/h-logo.png">
                    <div class="skor">
                        <hr>
                        <hr>
                    </div>
                </div>
                <div class="timer">
                    <span>00:59</span>
                </div>
                <div class="a-skor">
                    <img src="aset/h-logo.png">
                    <div class="skor">
                        <hr>
                        <hr>
                    </div>
                </div>
            </div>
         </div>
        <!-- AWAY SIDE -->
        <div class="away">
            <div class="upper-away">
                <span class="a-name">AWAY TEAM</span>
                <div class="banned">
                    <img src="aset/ban.png" class="ab1">
                    <img src="aset/ban.png" class="ab2">
                    <img src="aset/ban.png" class="ab3">
                    <img src="aset/ban.png" class="ab4">
                    <img src="aset/ban.png" class="ab5">
                </div>
            </div>
            <div class="card-away">
                <div class="away-player">
                    <div class="s1">
                        <img src="" class="a-pick1">
                        <span>Player 1</span>
                    </div>
                    <div class="s2">
                        <img src="" class="a-pick2">
                        <span>Player 2</span>
                    </div>
                    <div class="s3">
                        <img src="" class="a-pick3">
                        <span>Player 3</span>
                    </div>
                    <div class="s4">
                        <img src="" class="a-pick4">
                        <span>Player 4</span>
                    </div>
                    <div class="s5">
                        <img src="" class="a-pick5">
                        <span>Player 5</span>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
